<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" type="text/javascript" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>ToDo List</title>
</head>
<body>
    <div class="container">

        <div class="header">
            <h1>ToDo List</h1>
        </div>

        <form action="" id="todo-form">
            <input type="text" placeholder="Add a new item" id="new-todo">
            <button type="submit" id="enter">Enter!</button>
        </form>

        <h2>Todo:</h2>
        <ul id="list">
            <!-- items on ToDo list go here! -->
        </ul>

        <h2>Completed:</h2>
        <ul id="completed-list">

        </ul>

        <button type="button" id="show-date">Show date</button>
        <p id="date-display"></p>
        
    </div>
    
</body>
</html>
